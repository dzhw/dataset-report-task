---
# this is the cloudfoundry manifest deploying this task to PWS
applications:
- name: dataset-report-task
  docker:
    image: dzhw/dataset-report-task:((version))
  memory: 256M
  disk_quota: 2048M
  instances: 0
  env:
    SPRING_PROFILES_ACTIVE: cloud
    JDK_JAVA_OPTIONS: -Xmx64m -Xms64m
  services:
   - mdm
  health-check-type: process
  no-route: true
